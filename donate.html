<head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .paypal {
        width: 70px;
    }
    .patreon {
        width: 40px;
    }
    .social-img {
        width: 40px;
    }
    .footer-content {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .empty {
        flex-grow: 1;
    }
    .social-icon, .donate-icon {
        margin: 0 10px;
    }

</style>
</head>
<body>
    <div class="footer-content">
            <a href="#" class="social-icon"><img class="social-img" src="instagram.png"></a>
            <a href="#" class="social-icon"><img class="social-img" src="facebook.png"></a>
            <div class="empty"></div>
            <a href="#" class="donate-icon"><img class="paypal" src="paypal.png"></a>
            <a href="#" class="donate-icon"><img class="patreon" src="patreon.png"></a>
    </div>
</body>
